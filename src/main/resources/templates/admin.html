        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                    </ul>

                </div>

        </nav>

    <main>
        <style>
            .formItem {
                display: flex;
                flex-direction: column;
                width: 25%;
                justify-content: center;
                align-items: flex-start;
                margin-top: 1rem;
            }
            .formItem:last-child{
                width: 50%;
            }
            textarea{
                min-width: 100%;
            }
        </style>
        <div class="container">
            <div class="innerContainer">
                <div class="lowersContainer">
                    <form action="/PostEmail" class="createNewMailForm">
                        <div class="formItem">
                            <label for="emailTo">Recipient: </label>
                            <input id="emailTo" type="email">
                        </div>
                        
                        <div class="formItem">
                            <label for="CCto">CC: </label>
                            <input id="CCto" type="email">
                        </div>
                        
                        <div class="formItem">
                            <label for="emailTitle">Title: </label>
                            <input id="emailTitle" type="text">
                        </div>
                        
                        <div class="formItem">
                            <label for="emailBody">Body: </label>
                            <textarea id="emailBody"></textarea>
                        </div>
                        <div class="formItem">
                            <button class="btn btn-primary">
                                Skicka
                            </button>
                        </div>
                    </form>
                </div>
                <div class="lowersContainer"></div>
            </div>
            <div class="innerContainer">

            </div>

    </main>
